{% set version = "8.32" %}
{% set sha256 = "4458d8de7849df44ccab15e16b1548b285224dbba5f08fac070c1c0e0bcc4cfa" %}

package:
  name: coreutils
  version: {{ version }}

source:
  url: http://ftp.gnu.org/gnu/coreutils/coreutils-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    - 0001-ls-restore-8.31-behavior-on-removed-directories.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - ln --relative --help
    - wc --version
    - cat --version

about:
  home: https://www.gnu.org/software/coreutils
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: The GNU Core Utilities are the basic file, shell and text manipulation utilities of the GNU operating system.

  doc_url: https://www.gnu.org/software/coreutils/manual/html_node/index.html
  dev_url: http://git.savannah.gnu.org/cgit/coreutils.git

extra:
  recipe-maintainers:
    - sodre
    - mbargull
